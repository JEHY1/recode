<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Example</title>
    <style>
        .soldOutPanel {
            position: absolute; /* absolute 속성 사용 */
            width: 300px;
            font-size: 40px;
            font-weight: 800;
            color: red;
            border-bottom: 10px solid red;
            border-top: 10px solid red;
            background-color: white;
            z-index: 1000; /* 다른 요소 위에 보이도록 z-index 추가 */
        }

        .content {
            height: 2000px; /* 예시를 위한 큰 높이 */
            background: linear-gradient(white, gray);
            position: relative; /* absolute 위치 기준을 위해 relative 추가 */
        }
    </style>
</head>
<body>
<div class="content">
    스크롤을 테스트하기 위한 긴 컨텐츠입니다.
    <div class="soldOutPanel" id="soldOutPanel">
        Sold Out!
    </div>
</div>

<script>
    window.addEventListener('scroll', function() {
        var soldOutPanel = document.getElementById('soldOutPanel');
        var scrollPosition = window.scrollY;
        soldOutPanel.style.top = (scrollPosition + 200) + 'px';
        soldOutPanel.style.left = '50px';
    });
</script>
</body>
</html>

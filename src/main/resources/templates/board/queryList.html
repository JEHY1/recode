<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECODE 상품문의 페이지</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/boardCss/queryList.css">
  <script src="/js/queryList.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/header.js"></script>
</head>

<body>
<th:block th:include="layouts/header"></th:block>
<div class="container">
  <div class="content">
    <div class="titleArea">
      <h2>상품문의</h2>
    </div>
    <form>
      <table id="userReviewList">
        <tr th:each="iterStat : ${qna}">
          <td>1</td>

          <td>
            <div>
              <a th:href="@{/qna/{id}(id=${iterStat.QnAId})}">
                <img class="userProImg" src="">
              </a>
            </div>
          </td>

          <td class="txtEm">
            <a th:href="@{/qna/{id}(id=${iterStat.QnAId})}" th:text="${iterStat.QnAQuestionTitle}">Title을 호출 합니다.</a>
          </td>

          <td th:text="${iterStat.userId}">작성자</td>

          <td th:text="${#temporals.format(iterStat.QnACreateDate, 'yyyy-MM-dd')}">2024-06-12</td>

          <td th:text="${iterStat.QnAViews}">조회수</td>
        </tr>
      </table>
    </form>
  </div>
</div>
<th:block th:include="layouts/footer"></th:block>
</body>

</html>

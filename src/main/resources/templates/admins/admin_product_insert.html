<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin_header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_product_insert.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/admin_header.js"></script>
    <title>관리자 - 상품 등록</title>
</head>
<body>
<th:block th:include="layouts/admin_header"></th:block>
<main>
    <form action="/admin/upload" method="post" enctype="multipart/form-data">
        <div class="box">
            <p id="boxTitle">상품 등록</p>
            <div id="insertBox">
                <ul>
                    <li>
                        <p>구분</p>
                        <select name="productCategory">
                            <option value="" hidden >선택하세요</option>
                            <option>백팩</option>
                            <option>크로스백</option>
                            <option>지갑</option>
                        </select>
                    </li>
                    <li>
                        <label for="name">상품명</label>
                        <input type="text" id="name" name="productName">
                    </li>
                    <li>
                        <label for="mainImg">대표 이미지</label>
                        <input type="file" id="mainImg" name="productRepImg">
                        <div>
                            <img src="/images/logo_img/logo.png">
                        </div>
                    </li>
                    <li>
                        <label for="price">판매가</label>
                        <input type="text" id="price" name="productRegularPrice">
                    </li>
                    <li>
                        <label for="sales">할인가</label>
                        <input type="text" id="sales" name="productDiscountPrice">
                    </li>
                    <li>
                        <label for="model">모델명</label>
                        <input type="text" id="model" name="productModel">
                    </li>
                    <li>
                        <label for="color">색상</label>
                        <input type="text" id="color" name="productColor">
                    </li>
                    <li>
                        <label for="keyword">유형</label>
                        <input type="text" id="keyword" name="productType">
                    </li>
                    <li>
                        <label for="size">규격</label>
                        <input type="text" id="size" name="productSize">
                    </li>
                    <li>
                        <label for="texture">재질</label>
                        <input type="text" id="texture" name="productMaterial">
                    </li>
                    <li>
                        <label for="detailImg">상세 이미지</label>
                        <input type="file" id="detailImg" multiple name="productExtImg">
                        <div>
                            <img src="/images/logo_img/logo.png">
                        </div>
                    </li>
                </ul>
                <div class="buttonBox">
                    <button type="submit">등록</button>
                    <a href="#">취소</a>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_qna_index.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/header.js"></script>
    <title>관리자 - 상품문의 목록</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p id="boxTitle">상품문의 목록</p>
            <form id="selectBox">
                <a href="#">삭제</a>
                <select>
                    <option value="" hidden>검색분류</option>
                    <option value="상품명">상품명</option>
                    <option value="제목">제목</option>
                    <option value="작성자">작성자</option>
                    <option value="등록일">등록일</option>
                </select>
                <input type="search">
                <button type="submit">검색</button>
            </form>
            <div id="indexBox">
                <table>
                    <colgroup>
                        <col width="70px">
                        <col width="70px">
                        <col width="150px">
                        <col width="200px">
                        <col width="473px">
                        <col width="160px">
                        <col width="70px">
                        <col width="150px">
                        <col width="155px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>No</th>
                            <th>구분</th>
                            <th>상품명</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>등록일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="QnA : ${QnAs}"> <!-- 리스트 하나 -->
                            <td><input type="checkbox"></td>
                            <td th:text="${QnAStat.count}"></td>
                            <td>상품문의</td>
                            <td th:text="${QnA.productName}"></td>
                            <td><span th:text="${QnA.QnAAnswer == null ? '미완료' : '답변완료'}" th:style="${QnA.QnAAnswer == null ? '' : 'background-color:#548235; color:white;'}"></span><a th:href="'/admin/qna/' + ${QnA.QnAId} + '/show'" th:text="${QnA.QnAQuestionTitle}"></a></td>
                            <td><a th:href="'/admin/user/' + ${QnA.userId} + '/show'" th:text="${QnA.username}"></a></td>
                            <td th:text="${QnA.QnAViews}"></td>
                            <td th:text="${#temporals.format(QnA.QnACreateDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="${QnA.QnAAnswer == null ? '/admin/qna/' + QnA.QnAId + '/insert' : '/admin/qna/' + QnA.QnAId + '/show'}">보기</a>
                                <a th:href="'/admin/qna/' + ${QnA.QnAId} + '/delete'">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pageBox">
                <a href="#">〈</a>
                <a href="#">1</a>
                <a href="#" style="background-color: #548235; color: white;">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">〉</a>
            </div>
        </div>
    </main>
</body>
</html>

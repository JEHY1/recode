<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_review_index.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/header.js"></script>
    <title>관리자 - 리뷰 목록</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p id="boxTitle">리뷰 목록</p>
            <form id="selectBox">
                <select>
                    <option value="" hidden>검색분류</option>
                    <option value="상품명">상품명</option>
                    <option value="제목">제목</option>
                    <option value="작성자">작성자</option>
                    <option value="등록일">등록일</option>
                </select>
                <input type="search">
                <button type="submit">검색</button>
            </form>
            <div id="indexBox">
                <table>
                    <colgroup>
                        <col width="50px">
                        <col width="70px">
                        <col width="150px">
                        <col width="150px">
                        <col width="263px">
                        <col width="140px">
                        <col width="70px">
                        <col width="150px">
                        <col width="155px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>No</th>
                            <th>구분</th>
                            <th>상품명</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>조회수</th>
                            <th>등록일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="review : ${reviews}"> <!-- 리스트 하나 -->
                            <td><input type="checkbox"></td>
                            <td th:text="${reviewStat.count}"></td>
                            <td>리뷰</td>
                            <td th:text="${review.productName}">지갑 블루블랙</td>
                            <td><a th:href="'/admin/review/' + ${review.reviewId} + '/show'" th:text="${review.reviewTitle}"></a></td>
                            <td><a th:href="'/admin/user/' + ${review.userId} + '/show'" th:text="${review.username}"></a></td>
                            <td th:text="${review.reviewViews}"></td>
                            <td th:text="${#temporals.format(review.reviewCreateDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="'/admin/review/' + ${review.reviewId} + '/show'">보기</a>
                                <a th:href="'/admin/review/' + ${review.reviewId} + '/delete'">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="buttonBox">
                <a href="#">삭제</a>
            </div>
        </div>
    </main>
    <th:block th:include="layouts/footer"></th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/adminsCss/admin_user_index.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/header.js"></script>
    <title>관리자 - 회원 목록</title>
</head>
<body>
    <th:block th:include="layouts/admin_header"></th:block>
    <main>
        <div class="box">
            <p id="boxTitle">회원 목록</p>
            <form id="selectBox">
                <a href="#">삭제</a>
                <select>
                    <option value="" hidden>검색분류</option>
                    <option value="아이디">아이디</option>
                    <option value="이름">이름</option>
                    <option value="연락처">연락처</option>
                    <option value="이메일">이메일</option>
                    <option value="가입일">가입일</option>
                    <option value="탈퇴일">탈퇴일</option>
                </select>
                <input type="search">
                <button type="submit">검색</button>
            </form>
            <div id="indexBox">
                <table>
                    <colgroup>
                        <col width="70px">
                        <col width="70px">
                        <col width="160px">
                        <col width="170px">
                        <col width="200px">
                        <col width="373px">
                        <col width="150px">
                        <col width="150px">
                        <col width="155px">
                    </colgroup>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>No</th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>연락처</th>
                            <th>이메일</th>
                            <th>가입일</th>
                            <th>탈퇴일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}"> <!-- 리스트 하나 -->
                            <td><input type="checkbox"></td>
                            <td th:text="${userStat.count}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.userRealName}"></td>
                            <td th:text="${user.userPhone}"></td>
                            <td th:text="${user.userEmail}"></td>
                            <td th:text="${#temporals.format(user.userSubmitDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${user.userDeleteDate == null ? '-' : #temporals.format(user.userDeleteDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="'/admin/user/' + ${user.userId} + '/show'">보기</a>
                                <a th:href="'/admin/user/' + ${user.userId} + '/delete'" th:style="${user.userDeleteDate == null ? '' : 'text-decoration: line-through;'}">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="pageBox">
                <a href="#">〈</a>
                <a href="#">1</a>
                <a href="#" style="background-color: #548235; color: white;">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">〉</a>
            </div>
        </div>
    </main>
</body>
</html>
